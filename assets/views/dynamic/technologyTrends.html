<div id="technologyTrends">
    {{message}}

 <div>
     Form Green
 </div>   
<table>
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Likes</th>
        <th>Dislikes</th>
        <th>Your Response</th>
    </tr>
    <tr ng-repeat="technology in technologies">
         <td>{{$index+1}}</td>
         <td>{{technology.name}}</td>
         <td>{{technology.likes}}</td>
         <td>{{technology.dislikes}}</td>
         <td>
             <button ng-click="increaseLikes($index)" ng-disabled="(newResponse[$index] == 1) ? true : false">Like</button>
             <button ng-click="increaseDislikes($index)" ng-disabled="(newResponse[$index] == -1) ? true : false">Dislike</button>
         </td>
    </tr>
</table>

<button type="button" onclick="listMypage()">Right Click</button>

<div id="formGreen" class="modal">
    <div class="modal-content">
        <!--<div ng-include="'assets/views/static/registration.html'"></div>-->
        {{newResponse}}
        <div>
            <h1>Registration</h1>
            <hr>
            <label for="fname">First Name</label>
            <input type="text" ng-model="fname" placeholder="Enter first name">
        
            <label for="mname">Middle Name</label>
            <input type="text" ng-model="mname" placeholder="Enter middle name">
        
            <label for="lname">Last Name</label>
            <input type="text" ng-model="lname" placeholder="Enter last name">
            <button type="button" ng-click="showOnMap()">Show on map</button>
            <label for="address">Address</label>
            <input type="text" ng-model="address" placeholder="Enter address">
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        
            <button ng-click="registerUser()" class="registerbtn">Register</button>
            <div class="container signin">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
              </div>
             
        </div>
    </div>
</div>

</div>
