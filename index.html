<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./scripts/app.js"></script>
</head>
<body ng-app="app" ng-controller="appController">

 <div class="roww">
<div class="column header">
<h1 class="headercontent">I am header</h1>
</div>
</div>

<div class="roww">
    <div class="column sidemenu">
       
        
    </div>
    <div class="column content">
       <table>
           <tr>
               <th>No.</th>
               <th>Name</th>
               <th>Likes</th>
               <th>Dislikes</th>
               <th>Your Response</th>
           </tr>
           <tr ng-repeat="technology in technologies">
                <td>{{$index+1}}</td>
                <td>{{technology.name}}</td>
                <td>{{technology.likes}}</td>
                <td>{{technology.dislikes}}</td>
                <td>
                    <button ng-click="increaseLikes($index)" ng-disabled="(newResponse[$index] == 1) ? true : false">Like</button>
                    <button ng-click="increaseDislikes($index)" ng-disabled="(newResponse[$index] == -1) ? true : false">Dislike</button>
                </td>
           </tr>
       </table>
    </div>
</div>  
 
 
 <div class="roww">
    <div class="column footer">
    <h1 class="footercontent">I am footer</h1>
    </div>
    </div>

</body>
</html>
